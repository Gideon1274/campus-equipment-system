<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Signup</title>
</head>
<body>
<h1>Signup</h1>
<form th:action="@{/signup}" th:object="${student}" method="post">
  <label>Student No: <input type="text" th:field="*{studentNo}" /></label><br/>
  <label>Name: <input type="text" th:field="*{name}" /></label><br/>
  <label>Email: <input type="email" th:field="*{email}" /></label><br/>
  <label>Password: <input type="password" th:field="*{password}" /></label><br/>
  <button type="submit">Signup</button>
</form>
<p>Already have an account? <a href="/login">Login</a></p>
</body>
</html>
